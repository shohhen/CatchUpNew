<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
   <div class="header">
    <div class="container">
      
        <h1>Catch-Up</h1>
      
      <div class="form">
        <input id="distance" type="number" placeholder="Put a distance (in km)">
        <button type="submit" id="btn">Solve</button>
      </div>
      <div class="info">
        <div class="header_list">
          <img width="90" height="40" src="./img/child-solid.svg" alt="rasm">
          <p>On Foot</p>
          <p id="onFoot"></p>
        </div>
        <div class="header_list">
          <img width="90" height="40" src="./img/bicycle-solid.svg" alt="rasm">
          <p>Bycicle</p>
          <p id="bike"></p>
        </div>
        <div class="header_list">
          <img width="90" height="40" src="./img/car-solid.svg" alt="rasm">
          <p>Car</p>
          <p id="car"></p>
        </div>
        <div class="header_list">
          <img width="90" height="40" src="./img/plane-solid.svg" alt="rasm">
          <p>Plane</p>
          <p id="plane"></p>
        </div>
      </div>
    </div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
